<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Gabriel Damasceno Machado" />
    <meta name="author" content="Nicole Kelly da Silva" />
    <meta name="description" content="Atividade Aula 6" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Calculadora</h1>

    <div class="container">
        <div class="calculator">
                <div class="display" id="display"></div>
                <div class="buttons">

                        <div class="button">C</div>
                        <div class="button">DEL</div>
                        <div class="button">.</div>
                        <div class="button">/</div>

                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button">*</div>

                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button">-</div>

                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button">+</div>

                        <div class="button">00</div>
                        <div class="button">0</div>
                        <div class="button" id="equal">=</div>

                </div>
        </div>

    </div>

    

    <script src="script.js"></script>
</body>
</html>
